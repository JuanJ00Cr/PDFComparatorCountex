<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de PDFs con IA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-box h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .file-label:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        .file-name {
            margin-top: 15px;
            color: #666;
            font-size: 0.9em;
        }

        .compare-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .compare-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .compare-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 5px solid #c33;
            display: none;
        }

        .results {
            margin-top: 40px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h4 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #764ba2;
        }

        .explanation {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
            border-left: 5px solid #667eea;
        }

        .explanation h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .explanation-content {
            line-height: 1.8;
            color: #333;
            white-space: pre-wrap;
        }

        .chatbot {
            margin-top: 40px;
            background: #ffffff;
            border-radius: 16px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
            display: none;
            min-height: 500px;
        }

        .chatbot.show {
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px 30px;
            border-radius: 14px 14px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .chat-header h3 {
            font-size: 1.5em;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-status {
            font-size: 0.9em;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        .chat-body {
            padding: 25px 30px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 400px;
        }

        .chat-messages {
            flex: 1;
            max-height: 450px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 18px;
            padding: 10px 5px;
            scroll-behavior: smooth;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
        }

        .message {
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.7;
            font-size: 1.05em;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            align-self: flex-start;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f2ff 100%);
            border: 2px solid rgba(102, 126, 234, 0.25);
            color: #2c3e50;
            border-bottom-left-radius: 4px;
        }

        .message.assistant strong {
            color: #667eea;
        }

        .message.assistant code {
            background: rgba(102, 126, 234, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message.assistant ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .message.assistant li {
            margin: 5px 0;
            line-height: 1.6;
        }

        .message.assistant em {
            font-style: italic;
            color: #764ba2;
        }

        .message-reference {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(102, 126, 234, 0.2);
            font-size: 0.9em;
            color: #667eea;
            font-style: italic;
        }

        .chat-form {
            margin-top: 25px;
            display: flex;
            gap: 12px;
            padding-top: 20px;
            border-top: 2px solid rgba(102, 126, 234, 0.1);
        }

        .chat-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid rgba(102, 126, 234, 0.3);
            border-radius: 12px;
            font-size: 1.05em;
            outline: none;
            transition: all 0.3s;
            font-family: inherit;
        }

        .chat-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            transform: translateY(-1px);
        }

        .chat-input::placeholder {
            color: rgba(102, 126, 234, 0.5);
        }

        .chat-send {
            padding: 16px 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.05em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .chat-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .chat-send:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .chat-send:active:not(:disabled) {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .upload-section {
                grid-template-columns: 1fr;
            }

            .chatbot {
                min-height: 400px;
            }

            .chat-body {
                min-height: 300px;
                padding: 20px;
            }

            .chat-messages {
                max-height: 300px;
            }

            .message {
                max-width: 90%;
                font-size: 1em;
            }

            .chat-header {
                padding: 20px;
            }

            .chat-header h3 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Comparador de PDFs con IA</h1>
            <p>Identifica cambios en reglamentaciones y normas con explicaciones inteligentes</p>
        </div>

        <div class="content">
            <form id="compareForm">
                <div class="upload-section">
                    <div class="upload-box" id="uploadBox1">
                        <h3>üìÑ Documento 1</h3>
                        <input type="file" id="file1" class="file-input" accept=".pdf" required>
                        <label for="file1" class="file-label">Seleccionar PDF</label>
                        <div class="file-name" id="fileName1"></div>
                    </div>

                    <div class="upload-box" id="uploadBox2">
                        <h3>üìÑ Documento 2</h3>
                        <input type="file" id="file2" class="file-input" accept=".pdf" required>
                        <label for="file2" class="file-label">Seleccionar PDF</label>
                        <div class="file-name" id="fileName2"></div>
                    </div>
                </div>

                <button type="submit" class="compare-button" id="compareBtn">
                    üîç Comparar Documentos
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando documentos y generando explicaci√≥n...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <div class="stats" id="stats"></div>
                <div class="explanation" id="explanation"></div>

                <div class="chatbot" id="chatbot">
                    <div class="chat-header">
                        <h3>ü§ñ Asistente de Comparaci√≥n</h3>
                        <span class="chat-status" id="chatStatus">Listo para responder</span>
                    </div>
                    <div class="chat-body">
                        <div class="chat-messages" id="chatMessages"></div>
                        <form class="chat-form" id="chatForm">
                            <input type="text" id="chatInput" class="chat-input" placeholder="üí¨ Pregunta sobre los documentos comparados... (ej: ¬øQu√© documento es m√°s actualizado?)" required>
                            <button type="submit" class="chat-send" id="chatSend">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('compareForm');
        const file1Input = document.getElementById('file1');
        const file2Input = document.getElementById('file2');
        const fileName1 = document.getElementById('fileName1');
        const fileName2 = document.getElementById('fileName2');
        const compareBtn = document.getElementById('compareBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');
        const statsDiv = document.getElementById('stats');
        const explanationDiv = document.getElementById('explanation');
        const chatbot = document.getElementById('chatbot');
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const chatStatus = document.getElementById('chatStatus');

        file1Input.addEventListener('change', (e) => {
            fileName1.textContent = e.target.files[0]?.name || '';
        });

        file2Input.addEventListener('change', (e) => {
            fileName2.textContent = e.target.files[0]?.name || '';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const file1 = file1Input.files[0];
            const file2 = file2Input.files[0];

            if (!file1 || !file2) {
                showError('Por favor selecciona ambos archivos PDF');
                return;
            }

            loading.classList.add('show');
            results.classList.remove('show');
            chatbot.classList.remove('show');
            errorDiv.style.display = 'none';
            compareBtn.disabled = true;

            const formData = new FormData();
            formData.append('file1', file1);
            formData.append('file2', file2);
            formData.append('generate_explanation', 'true');

            try {
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'Error al comparar documentos');
                }

                displayResults(data);
            } catch (error) {
                showError('Error: ' + error.message);
            } finally {
                loading.classList.remove('show');
                compareBtn.disabled = false;
            }
        });

        function displayResults(data) {
            const comparison = data.comparison;
            const stats = comparison.statistics;

            statsDiv.innerHTML = `
                <div class="stat-card">
                    <h4>Similitud</h4>
                    <div class="value">${(comparison.similarity_ratio * 100).toFixed(1)}%</div>
                </div>
                <div class="stat-card">
                    <h4>Total Diferencias</h4>
                    <div class="value">${stats.total_differences}</div>
                </div>
                <div class="stat-card">
                    <h4>Agregadas</h4>
                    <div class="value">${stats.added_sections}</div>
                </div>
                <div class="stat-card">
                    <h4>Eliminadas</h4>
                    <div class="value">${stats.deleted_sections}</div>
                </div>
                <div class="stat-card">
                    <h4>Modificadas</h4>
                    <div class="value">${stats.modified_sections}</div>
                </div>
            `;

            if (data.explanation) {
                explanationDiv.innerHTML = `
                    <h3>ü§ñ Explicaci√≥n de las Diferencias (IA)</h3>
                    <div class="explanation-content">${data.explanation}</div>
                `;
            } else {
                explanationDiv.innerHTML = `
                    <h3>‚ö†Ô∏è Explicaci√≥n no disponible</h3>
                    <p>La explicaci√≥n con IA no est√° disponible. Verifica que OPENAI_API_KEY est√© configurada.</p>
                `;
            }

            results.classList.add('show');
            resetChat();
            chatbot.classList.add('show');
            addMessage('assistant', '¬°Hola! He analizado la comparaci√≥n de tus documentos. Puedo ayudarte a entender los cambios, diferencias y detalles espec√≠ficos. **¬øQu√© te gustar√≠a saber?**\n\nPor ejemplo, puedes preguntarme:\n- ¬øQu√© documento es m√°s actualizado?\n- ¬øCu√°les son los cambios principales?\n- ¬øQu√© se agreg√≥ o elimin√≥?\n- Detalles sobre diferencias espec√≠ficas');
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function formatMessage(content) {
            // Convertir markdown b√°sico a HTML
            let formatted = content
                // Negritas **texto**
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                // Cursivas *texto*
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                // C√≥digo `texto`
                .replace(/`(.*?)`/g, '<code>$1</code>')
                // Listas con vi√±etas
                .replace(/^[-‚Ä¢]\s+(.+)$/gm, '<li>$1</li>')
                // N√∫meros de lista
                .replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>')
                // Saltos de l√≠nea
                .replace(/\n/g, '<br>');
            
            // Envolver listas
            formatted = formatted.replace(/(<li>.*<\/li>)/gs, '<ul>$1</ul>');
            
            return formatted;
        }

        function addMessage(role, content) {
            const message = document.createElement('div');
            message.classList.add('message', role);
            
            if (role === 'assistant') {
                // Formatear markdown para respuestas del asistente
                message.innerHTML = formatMessage(content);
            } else {
                // Mensajes del usuario sin formato
                message.textContent = content;
            }
            
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function setChatStatus(text) {
            chatStatus.textContent = text;
        }

        function resetChat() {
            chatMessages.innerHTML = '';
            chatInput.value = '';
            setChatStatus('Listo para responder');
            chatSend.disabled = false;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = chatInput.value.trim();
            if (!question) {
                return;
            }

            addMessage('user', question);
            chatInput.value = '';
            chatSend.disabled = true;
            setChatStatus('Analizando comparaci√≥n...');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: question })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'No se pudo obtener respuesta del asistente');
                }

                addMessage('assistant', data.response);
            } catch (error) {
                addMessage('assistant', 'No pude procesar la solicitud: ' + error.message);
            } finally {
                setChatStatus('Listo para responder');
                chatSend.disabled = false;
            }
        });
    </script>
</body>
</html>
